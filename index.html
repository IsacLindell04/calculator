<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator</title>

    <meta charset="UTF-8">
    
    <meta name="description" content="Calculator made with HTML, CSS, and Javascript">
    <meta name="author" content="Isac Lindell">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <input id="upperDisplay" readonly>
            <input id="lowerDisplay" readonly>
        </div>
        <div id="keys">
            <button onclick="clearDisplay()" class="clear-button">AC</button>
            <button onclick="delDisplay()" class="clear-button">del</button>
            <button onclick="appendToDisplay('^')" class="operator-button">^</button>
            <button onclick="appendToDisplay('√')" class="operator-button">√</button>
            <button onclick="appendToDisplay('7')" class="append-button">7</button>
            <button onclick="appendToDisplay('8')" class="append-button">8</button>
            <button onclick="appendToDisplay('9')" class="append-button">9</button>
            <button onclick="appendToDisplay('÷')" class="operator-button">÷</button>
            <button onclick="appendToDisplay('4')" class="append-button">4</button>
            <button onclick="appendToDisplay('5')" class="append-button">5</button>
            <button onclick="appendToDisplay('6')" class="append-button">6</button>
            <button onclick="appendToDisplay('×')" class="operator-button">×</button>
            <button onclick="appendToDisplay('1')" class="append-button">1</button>
            <button onclick="appendToDisplay('2')" class="append-button">2</button>
            <button onclick="appendToDisplay('3')" class="append-button">3</button>
            <button onclick="appendToDisplay('-')" class="operator-button">-</button>
            <button onclick="appendToDisplay('0')" class="append-button">0</button>
            <button onclick="appendToDisplay('.')" class="append-button">.</button>
            <button onclick="calculate()" class="calculate-button">=</button>
            <button onclick="appendToDisplay('+')" class="operator-button">+</button>
        </div>
    </div>
</body>

</html>
